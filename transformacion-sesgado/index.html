<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformación Rotación</title>
    <style>

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial;
           
            


        }

    .cuadrado{
        width: 200px;
        height: 200px;
        background: #7dc900;
        margin: 20px;
        transition: .3s;
    }

    .container:hover .cuadrado {
      
/*        transform: skew(x,y); nuestro sesgado puede ser en el eje x,y*/

        transform: skew(45deg, 30deg);
  }

    .container {
        border: 1px solid red;
    }


    

    </style>
</head>

<body>
    
    <div class="container">

        
        <div class="cuadrado">Hola Mundo
        </div>
    </div>


    
</body>
</html>
